{% extends "main/base.html" %}
{% load staticfiles %}

{% block title %} 오픈아레나:로그인 {% endblock %}
    <!-- style.css 사용 -->
{% block head %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <!-- body의 윗쪽 header-->
    <header id="header" class="sticky" style="height: 50px;">
    </header>

    <!-- 메인  -->
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">로그인</a></li>
        <li class="tab"><a href="#register">회원가입</a></li>
      </ul>

      <div class="tab-content">
        <div id="login">
          <h1>오픈아레나 로그인</h1>
          <form id="login_form" action="{% url 'login' %}" method="POST">{% csrf_token %}
            <div class="field-wrap">
              <label>
                이메일 주소(아이디)<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" name="email"/>
            </div>

            <div class="field-wrap">
              <label>
                비밀번호<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" name="password1"/>
            </div>

            <button type="submit" class="button button-block" style="margin-bottom: 20px"/>로그인</button>
            <button type="submit" class="button button-block" style="background-color: #3b5998"/>페이스북으로 로그인</button>
          </form>
        </div>

        <div id="register">
          <h1>오픈아레나 회원가입</h1>
          <form id="register_form" action="{% url 'register' %}" method="POST">{% csrf_token %}
              <div class="field-wrap">
                  <label>
                    닉네임<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" name="nickname"/>
                </div>

              <div class="field-wrap">
                <label>
                  이메일 주소(아이디)<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off" name="email"/>
              </div>

              <div class="field-wrap">
                <label>
                  비밀번호<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off" name="password1"/>
              </div>

              <div class="field-wrap">
                <label>
                  비밀번호 확인<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off" name="password2"/>
              </div>

              <button type="submit" class="button button-block" name="register" style="margin-bottom: 20px"/>회원가입</button>
              <button type="submit" class="button button-block" name="facebook" style="background-color: #3b5998"/>페이스북으로 회원가입</button>
          </form>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->

{% endblock %}

{% block script %}
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/index.js' %}"></script>

    <script>
        $(document).ready(function() {
            /* 만약 로그인되어 있지 않으면, 에러메세지를 띄우고 Redirect 시킨다 */
            {% if messages %}
                {% for message in messages %}
                    alert('{{ message }}');
                {% endfor %}
            {% endif %}

            $("#login_form").submit(function(e){
                e.preventDefault();
                serializedData = $("#login_form").serialize();
                $.ajax({
                    type: 'POST',
                    url: '/accounts/login/',
                    data: serializedData,
                    dataType: 'json',
                    success: function(data) {
                        alert(data.message)
                    }
                });
            });

            $("#register_form").submit(function(e){
                e.preventDefault();
                serializedData = $("#register_form").serialize();
                $.ajax({
                    type: 'POST',
                    url: '/accounts/register/',
                    data: serializedData,
                    dataType: 'json',
                    success: function(data) {
                        alert(data.message)
                    }
                });
            });
        });

    </script>
{% endblock %}
