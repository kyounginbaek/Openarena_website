{% extends "main/base.html" %}

{% block title %} 오픈아레나:모두의 경기 {% endblock %}

{% block content %}
    <!-- Header -->
    <a name="home"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>오픈 아레나</h1>
                        <h3>모두의 경기 오픈아레나 입니다</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                              <a href="{% url 'looking' %}" class="btn btn-default " style="margin-right: 10px;">
                                 <span class="donate">참여하기</span></a>
                              <a href="{% url 'making' %}" class="btn btn-default" style="margin-left: 10px;">
                                 <span class="donate">후원하기</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sp-slideshow" data-ride="carousel" data-interval="3000">
        <input id="button-1" type="radio" name="radio-set" class="sp-selector-1" checked="checked" />
        <label for="button-1" class="button-label-1"></label>

        <input id="button-2" type="radio" name="radio-set" class="sp-selector-2" />
        <label for="button-2" class="button-label-2"></label>

        <input id="button-3" type="radio" name="radio-set" class="sp-selector-3" />
        <label for="button-3" class="button-label-3"></label>

        <input id="button-4" type="radio" name="radio-set" class="sp-selector-4" />
        <label for="button-4" class="button-label-4"></label>

        <input id="button-5" type="radio" name="radio-set" class="sp-selector-5" />
        <label for="button-5" class="button-label-5"></label>

        <label for="button-1" class="sp-arrow sp-a1"></label>
        <label for="button-2" class="sp-arrow sp-a2"></label>
        <label for="button-3" class="sp-arrow sp-a3"></label>
        <label for="button-4" class="sp-arrow sp-a4"></label>
        <label for="button-5" class="sp-arrow sp-a5"></label>

        <!--이미지들 들어있는것 -->
        <div class="sp-content">
           <div class="sp-parallax-bg">
           </div>
           <ul class="sp-slider clearfix">
              <li class="sp-slider"><img src="../../static/nowcompetition/image1.png" alt="image01" />LoL BJ championship</li>
              <li><img src="../../static/nowcompetition/image2.png" alt="image02" /></li>
              <li><img src="../../static/nowcompetition/image3.png" alt="image03" /></li>
              <li><img src="../../static/nowcompetition/image4.png" alt="image04" /></li>
              <li><img src="../../static/nowcompetition/image5.png" alt="image05" /></li>
           </ul>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        {% if messages %}
            {% for message in messages %}
                alert('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
{% endblock %}
