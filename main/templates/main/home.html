{% extends "main/base.html" %}

{% block title %} 오픈아레나:모두의 경기 {% endblock %}

{% block content %}
    <!-- Header -->
    <a name="home"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>오픈 아레나</h1>
                        <h3>모두의 경기 오픈아레나 입니다</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                              <a href="{% url 'main.views.looking' %}" class="btn btn-default btn-lg" style="margin-right: 10px;">
                                 <span class="donate">대회 참여</span></a>
                              <a href="{% url 'main.views.making' %}" class="btn btn-default btn-lg" style="margin-left: 10px;">
                                 <span class="donate">대회 생성</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block jquery %}
    <script>
        {% if messages %}
            {% for message in messages %}
                alert('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
{% endblock %}
