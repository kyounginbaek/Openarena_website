{% extends "main/base.html" %}

{% block title %} 로그인 {% endblock %}

{% block head %}
    <link rel="stylesheet" href="../../static/css/normalize.css">
    <link rel="stylesheet" href="../../static/css/style.css">
{% endblock %}

{% block content %}
    <!-- body의 윗쪽 header-->
    <header id="header" class="sticky" style="height: 50px;">
    </header>

    <!-- 메인  -->
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">로그인</a></li>
        <li class="tab"><a href="#signup">회원가입</a></li>
      </ul>

      <div class="tab-content">
        <div id="login">
          <h1>오픈아레나 로그인</h1>
          <form action="/" method="post">
            <div class="field-wrap">
              <label>
                이메일 주소(아이디)<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                비밀번호<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">비밀번호 찾기</a></p>
            <button class="button button-block" style="margin-bottom: 20px"/>로그인</button>
            <button class="button button-block" style="background-color: #3b5998"/>페이스북으로 로그인</button>
          </form>
        </div>

        <div id="signup">
          <h1>오픈아레나 회원가입</h1>
          <form action="/" method="post">{% csrf_token %}
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    이름<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" value="{{ form.username }}"/>
                </div>

                <div class="field-wrap">
                  <label>
                    닉네임<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off" value="{{ form.nickname }}"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                  이메일 주소(아이디)<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off" value="{{ form.email }}"/>{{ form.email }}
              </div>

              <div class="field-wrap">
                <label>
                  비밀번호<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off" value="{{ form.password }}"/>
              </div>

              <div class="field-wrap">
                <label>
                  비밀번호 확인<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off" value="{{ form.password }}"/>
              </div>

              <button type="submit" class="button button-block" style="margin-bottom: 20px"/>회원가입</button>
              <button type="submit" class="button button-block" style="background-color: #3b5998"/>페이스북으로 회원가입</button>
          </form>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->
{% endblock %}

{% block jquery %}
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../../static/js/index.js"></script>
{% endblock %}
